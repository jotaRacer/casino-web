<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Casino</title>
    <link rel="stylesheet" href="singIn.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Casino</a></li>
                <li><a href="#">Mesa</a></li>
                <li><a href="#">Reglas</a></li>
                <li><a href="#">Depósito</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <button type="submit" class="perfil-btn">Perfil</button>
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </div>
    </nav>

    <div class="container">
        <div class="logo">
            <h1>Registrarse</h1>
        </div>
        <p class="frase">Únete a una experiencia única</p>
        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nombre de usuario</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Ingrese su apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
                </div>
                <div class="form-group">
                    <label for="dob">Fecha de Nacimiento</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">¡Únete y empieza a ganar!</button>
            <p class="alt-link">¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
        </form>
    </div>
</body>
</html>
