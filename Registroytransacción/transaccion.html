<html lang="es">

    <link rel="stylesheet" href="transaccion.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Casino</a></li>

                <li><a href="#">Depósito</a></li>

            <button type="submit" class="perfil-btn">Perfil</button>
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </div>

    <div class="container2">
        <div class="logo2">
            <h1>Depósito</h1>
        </div>

        <form class="balance-info">
            <h2>Saldo Actual: $<span id="balance">0.00</span></h2>
        </form>

        <form id="transactionForm">
            <label for="amount">Ingrese la cantidad de dinero que desea usar:</label>
            <input type="number" id="amount" name="amount" placeholder="$0.00" required>
            <button type="submit" class="submit-btn2">Confirme monto y comience a jugar</button>
        </form>

        <form id="amount2">
            <label for="amount2">Ingrese la cantidad de dinero que desea retirar:</label>
            <input type="number" id="amount2" name="amount2" placeholder="$0.00" required>
            <button type="submit" class="submit-btn2">Confirme monto y retire su dinero</button>
        </form>
    </div>
</body>
