    <section class="transacciones">
  <h1>Movimientos</h1>

  <div class="transacciones-contenedor">

      <h3>Depositar dinero</h3>
      <input type="number" placeholder="Monto a depositar">
      <button>Depositar</button>
    </div>

    <div class="transacciones-box">
      <h3>Retirar dinero</h3>
      <input type="number" placeholder="Monto a retirar">
      <button>Retirar</button>
    </div>

    <div class="transacciones-box">
      <h3>Saldo actual</h3>
      <p id="saldo">0</p>
    </div>
  </div>
</section>
